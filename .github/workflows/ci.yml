name: ci
on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read

jobs:
  plugin-ci:
    uses: mattermost/actions-workflows/.github/workflows/plugin-ci.yml@fix/move-upload-artifact-to-workflow
    secrets:
      aws-access-key-id: ${{ secrets.PLUGIN_AWS_ACCESS_KEY_ID }}
      aws-secret-access-key: ${{ secrets.PLUGIN_AWS_SECRET_ACCESS_KEY }}
